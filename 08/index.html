<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>VueJS Practing</title>
        <link href="style.css" rel="stylesheet">
        <Script src="http://unpkg.com/vue"></Script>
    </head>
    <body>
        <div id="vue-app">
            <h1>
                Computer Properties
             </h1>
             <button v-on:click="a++">Add to A</button>
             <button v-on:click="b++">Add to B</button>
             <p>A = {{a}}</p>
             <p>B = {{b}}</p>
        </div>



        <script src = "app.js">
        </script>
      
    </body>
</html>
