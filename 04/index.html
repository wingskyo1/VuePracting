<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>VueJS Practing</title>
        <link href="style.css" rel="stylesheet">
        <Script src="http://unpkg.com/vue"></Script>
    </head>
    <body>
        <div id="vue-app">
            <h1>
               Events
            </h1>
            <button v-on:click="add(1)">Add a Year</button>
            <button v-on:click="sub(1)">Sub a Year</button>
            <button v-on:dblclick="add(10)">Add a Year</button>
            <button v-on:dblclick="sub(10)">Sub a Year</button>
            <p>My age is {{age}}</p>
            <div id="canvas" v-on:mousemove="updateXY">{{x}}, {{y}}</div>
      
        </div>



        <script src = "app.js">
        </script>
      
    </body>
</html>
