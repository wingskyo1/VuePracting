<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>VueJS Practing</title>
        <link href="style.css" rel="stylesheet">
        <Script src="http://unpkg.com/vue"></Script>
    </head>
    <body>
 
        <div id="vue-app">
            <h1>
               Looping through lists
             </h1>
             {{People[0]}}
             {{People[1]}}


             <br/>
             <h2>v-loop</h2>
             <ul>
                 <li v-for="person in People">{{person}}</li>
             </ul>

             <ul>
                 <li v-for= "(data,index) in PeopleDetail">{{++index}}.    {{data.name}}  -  {{data.age}}</li>
             </ul>




        </div>


        <script src = "app.js">
        </script>
      
    </body>
</html>
